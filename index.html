<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Luna Clicker</title>
</head>
<body>
    <h2 class="counter" id="counter">Times Clicked: 0</h2>    
    <img id="nukeGif" src="nukeGif.gif">
    <button id="button" class="button"><img src="button top.png"></button>
    <button id="upgrades" class="upgrades">Upgrades</button>
    <div id="upgrades-page" class="upgrades-page">
        <button id="double">Click Power X2: 50</button>
        <button id="triple">Click Power X3: 300</button>
        <button id="quad">Click Power X4: 3000</button>
        <button id="penta">Click Power X5: 10000</button>
        <button id="hexa">Click Power X6: 50000</button>
        <button id="nuke">Tactical Nuke: 1000000</button>
        <button id="back">Back</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
